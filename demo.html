<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>算法实现9-排序</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/iconfont.css">
</head>
<body>
    <header class="header">
        <div class="div-tool">
            <div class="div-play">
                <div class="button-language item">
                    <span class="iconfont icon-star"></span>
                    可视化排序
                </div>
            </div>
            <div class="div-speed">
                <div class="button-speed item">
                    Speed
                    <input class="input-speed" type="range">
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <nav class="side-bar">
            <ul>
                <li>
                    <div class="button-insert-sort item">
                        <span class="iconfont icon-sort"></span>
                        直接插入排序
                    </div>
                </li>
                <li>
                    <div class="button-binsert-sort item">
                        <span class="iconfont icon-sort"></span>
                        折半插入排序
                    </div>
                </li>
                <li>
                    <div class="button-shell-sort item">
                        <span class="iconfont icon-sort"></span>
                        希尔排序
                    </div>
                </li>
                <li>
                    <div class="button-bubble-sort item">
                        <span class="iconfont icon-sort"></span>
                        冒泡排序
                    </div>        
                </li>
                <li>
                    <div class="button-quick-sort item">
                        <span class="iconfont icon-sort"></span>
                        快速排序
                    </div>
                </li>
                <li>
                    <div class="button-selection-sort item">
                        <span class="iconfont icon-sort"></span>
                        简单选择排序
                    </div>
                </li>
            </ul>
        </nav>

        <div class="main">
            <div class="content">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
        </div>
    </div>

    <script src="js/tool.js"></script>
    <script src="js/sort.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
